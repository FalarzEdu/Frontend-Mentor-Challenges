<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Style.css">

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <aside id="color-container">
    <div id="cards">
      <div class="cardTemplate" id="card1">
        <div>
          <img id="image" src="./images/card-logo.svg"
            alt="Card logo. A white big circle and a little one on his right side.">
        </div>
        <h1 id="cardNumber">1234 5678 9123 0000</h1>
        <div id="userInfo">
          <p id="cardName">JANE APPLESEED</p>
          <div id="cardValidity">
            <p id="month">MM</p>
            <p id="dateDivisor">/</p>
            <p id="year">YY</p>
          </div>
        </div>
      </div>
      <div class="cardTemplate" id="card2">
        <p id="cardCode">123</p>
      </div>
    </div>
  </aside>

  <main id="white-container">
    <form id="data" autocomplete="off">
      <p> <label for="nameInput">CARDHOLDER NAME</label>
        <input type="text" name="nameInput" id="nameInput" class="valid" placeholder="e.g JANE APPLESEED"
          onkeyup="cardName()" required>
        <small class="smallValid">ERROR</small>
      </p>
      <p> <label for="numberInput">CARD NUMBER</label>
        <input type="text" name="numberInput" id="numberInput" class="valid" placeholder="e.g 1234 5678 9123 0000"
          pattern="[0-9]+" onkeyup="cardNumber()" minlength="16" maxlength="16" required>
        <small class="smallValid">ERROR</small>
      </p>
      <div id="dateCode">
        <p> <label for="monthInput">EXP. DATE (MM/YY)</label>
          <input type="text" name="monthInput" id="monthInput" class="valid" placeholder="MM"
            pattern="1[0-2]|0[1-9]|[1-9]" onkeyup="cardMonth()" maxlength="2" required>
          <input type="text" name="yearInput" id="yearInput" class="valid" placeholder="YY" onkeyup="cardYear()"
            maxlength="2" required>
          <small class="smallValid">ERROR</small>
        </p>
        <p> <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc" class="valid" placeholder="e.g 123" onkeyup="cardCVC()" minlength="3"
            maxlength="3" required>
          <small class="smallValid">ERROR</small>
        </p>
      </div>
      <button type="submit" name="confirm" id="confirm" class="send">Confirm</button>
    </form>
    <div id="complete">
      <img src="./images/icon-complete.svg" alt="">
      <h2>THANK YOU!</h2>
      <p>We've added your card details</p>
      <button type="submit" id="continue" class="send">Continue</button>
    </div>
  </main>
</body>
<script src="./Script.js"></script>

</html>
