<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

</head>

<body>

  <header id="splitter">
    <h1>SPLI</br>TTER</h1>
  </header>

  <main>
    <section>
      <header>
        <img src="./images/icon-dollar.svg" alt="Dolar icon">
        <div>
          <label for="bill">Bill</label>
          <small></small>
        </div>
        <input id="bill" class="inputs" name="bill" type="text" placeholder="0" onblur="validation(this.id)">
      </header>
      <div>
        <div>
          <p>Select Tip %</p>
        </div>
        <div id="btn">
          <button id="btn1" onclick="changeColor(this.id)">5%</button>
          <button id="btn2" onclick="changeColor(this.id)">10%</button>
          <button id="btn3" onclick="changeColor(this.id)">15%</button>
          <button id="btn4" onclick="changeColor(this.id)">25%</button>
          <button id="btn5" onclick="changeColor(this.id)">50%</button>
          <input type="text" class="inputs" name="custom" id="custom" placeholder="Custom">
        </div>
      </div>
      <footer>
        <img src="./images/icon-person.svg" alt="Person's icon">
        <div>
          <label for="nbrPerson">Number of People</label>
          <small></small>
        </div>
        <input type="text" class="inputs" name="nbrPerson" id="nbrPerson" placeholder="0" onblur="validation(this.id)">
      </footer>
    </section>

    <aside id="tipResults">
      <div id="amount">
        <div>
          <p id="tipAmt">Tip Amount</p>
          <p id="tipPerson">/ person</p>
        </div>
        <p id="tipNumber">$0.00</p>
      </div>
      <div id="tot">
        <div>
          <p id="Total">Total</p>
          <p id="totalPerson"> / person</p>
        </div>
        <p id="totalNumber">$0.00</p>
      </div>
      <div id="reset">
        <button id="resetBtn">RESET</button>
      </div>
    </aside>
  </main>

  </div>
  ------------------------>
</body>
<script src="./Script.js"></script>

</html>
